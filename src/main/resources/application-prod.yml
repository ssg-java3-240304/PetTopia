# 사용자 정의 속성
profile:
  value: 'prod'

spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true

server:
  approval_url: "http://223.130.146.203:8080/pay/success?partner_order_id="
  cancel_url: "http://223.130.146.203:8080/pay/cancel?partner_order_id="
  fail_url: "http://223.130.146.203:8080/pay/fail?partner_order_id="