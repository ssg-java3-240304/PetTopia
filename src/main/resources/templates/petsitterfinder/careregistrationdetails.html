<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<head>
    <title>주소 검색</title>
    <style>
        /* 스타일은 필요에 따라 수정하세요 */
        #map {
            width: 100%;
            height: 350px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">
    <form id="addressForm">
        <label for="addressInput">주소 입력: </label>
        <input type="text" id="addressInput" placeholder="주소를 입력하세요">
        <button type="submit" id="searchButton">검색</button>
    </form>
    <div id="map"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2c4e06dc64e84c36fa8af04a0f00306&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 1 // 지도의 확대 레벨
            };

        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();

        // 새로고침 방지하는 거 전체를 묶어줘야함
        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출에 의한 페이지 새로고침 방지

            var address = document.getElementById('addressInput').value; // 사용자 입력값 가져오기

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(address, function(result, status) {
                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="width:150px;text-align:center;padding:6px 0;">' + address + '</div>'
                    });
                    infowindow.open(map, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);

                    // 지도에 원을 표시합니다
                    var circle = new kakao.maps.Circle({
                        center: new kakao.maps.LatLng(result[0].y, result[0].x),  // 원의 중심좌표입니다
                        radius: 30, // 미터 단위의 원의 반지름입니다
                        strokeWeight: 5, // 선의 두께입니다
                        strokeColor: '#75B8FA', // 선의 색깔입니다
                        strokeOpacity: 1, // 선의 불투명도입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
                        strokeStyle: 'dashed', // 선의 스타일입니다
                        fillColor: '#CFE7FF', // 채우기 색깔입니다
                        fillOpacity: 0.4  // 채우기 불투명도입니다
                    });
                    circle.setMap(map);
                } else {
                    alert('검색 결과가 없습니다.');
                }
            });
        });
    </script>
</div>
</body>
</html>
