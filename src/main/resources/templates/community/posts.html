<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>커뮤니티</title>
    <style>
        .hero-wrap {
            position: relative;
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .breadcrumbs, .bread {
            color: white;
        }
        .post-item {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-item img {
            max-height: 100px;
            border-radius: 5px;
        }
        .post-details {
            flex: 1;
            margin-right: 20px;
        }
        .badge-category {
            font-size: 0.9rem;
        }
        .category-buttons {
            margin-bottom: 20px;
        }

        .category-buttons button {
            margin-right: 5px;
            margin-bottom: 10px;
        }
        .pagination {
            justify-content: center;
        }
        .alert-info {
            background-color: #e9f7fd;
            color: #31708f;
            border-color: #bce8f1;
        }
        .alert-info a {
            color: #31708f;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="../index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Community<i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">커뮤니티</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="heading-section mb-4">커뮤니티</h2>

                    <!-- 카테고리 버튼 -->
                    <div class="category-buttons justify-content-start">
                        <button class="btn btn-outline-primary" onclick="filterPosts('all')">전체</button>
                        <button class="btn btn-outline-primary" onclick="filterPosts('나눔')">반려동물 용품 나눔</button>
                        <button class="btn btn-outline-primary" onclick="filterPosts('강아지')">동네 강아지 친구 찾기</button>
                        <button class="btn btn-outline-primary" onclick="filterPosts('자유')">자유</button>
                    </div>

                    <!-- 공지사항 -->
                    <div class="alert alert-info" role="alert">
                        📢 <a href="#">펫트라슈 6월 후기 어워드 당첨자 발표!!!</a>
                    </div>

                    <!-- 게시글 목록 -->
                    <div class="post-item" data-category="나눔">
                        <div class="post-details">
                            <h4 class="mb-1">동물병원 후기작성</h4>
                            <p class="mb-1">2024-06-10 • 우영이누나 • 조회수 84</p>
                            <span class="badge badge-danger badge-category">실종</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post1.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <div class="post-item" data-category="강아지">
                        <div class="post-details">
                            <h4 class="mb-1">강아지점종시기</h4>
                            <p class="mb-1">2024-05-16 • 채희 • 조회수 95</p>
                            <span class="badge badge-success badge-category">발견</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post2.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <div class="post-item" data-category="자유">
                        <div class="post-details">
                            <h4 class="mb-1">펫트라슈 홈페이지 리뉴얼 축하드려요~</h4>
                            <p class="mb-1">2024-05-06 • haruzora2 • 조회수 57</p>
                            <span class="badge badge-secondary badge-category">자유</span>
                        </div>
                        <div>
                            <img th:src="@{/images/post3.jpg}" alt="Post Image" class="img-fluid">
                        </div>
                    </div>

                    <!-- 페이징 바 -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function filterPosts(category) {
        var posts = document.getElementsByClassName('post-item');
        for (var i = 0; i < posts.length; i++) {
            if (category === 'all') {
                posts[i].style.display = 'flex';
            } else {
                if (posts[i].getAttribute('data-category') === category) {
                    posts[i].style.display = 'flex';
                } else {
                    posts[i].style.display = 'none';
                }
            }
        }
    }
</script>
</body>
</html>
