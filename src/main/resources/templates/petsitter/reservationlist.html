<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약 리스트</title>
</head>
<body>
<div class="container" layout:fragment="main">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home  <i
                            class="ion-ios-arrow-forward"></i></a></span>
                        <span>펫시터
							<i class="ion-ios-arrow-forward"></i>
						</span>
                    </p>
                    <h1 class="mb-0 bread">펫시터 리스트</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        [[${reservation}]]
        <div th:each="info , stat : ${reservation}" th:object="${info}">
            <div>
                주문자 : <span th:value="${info.memberId}"></span>
            </div>
            <div class="container" style="display:inline">
                <div>
                    <span>예약 요청 날짜 :</span> <span th:text="${info.createdAt}"></span>
                    <span>서비스 실행 날짜 :</span> <span th:text="${info.reservationDay}"></span>
                </div>
                <div th:each="sizehowmany:${info.petSizeAndHowManyPets}" th:object="${sizehowmany}">
                    <div>
                        <span>사이즈 :</span> <span th:text="${sizehowmany.petSize}"></span>
                    </div>
                    <div>
                        <span>마리 :</span> <span th:text="${sizehowmany.howManyPet}"></span>
                    </div>
                </div>
                <div>
                    <span>  참고 사항 :</span> <span th:text="${info.note}"></span>
                </div>
            </div>
            <div>
                <button type="button" th:text="${info.reservationStatus}"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
