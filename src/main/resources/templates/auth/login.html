<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">

    <link rel="stylesheet" href="/css/datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/css/login/login.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="main" class="container">
    <img src='/svg/dogs.svg'>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h1 class="modal-title login-header" id="loginModalLabel">로그인</h1>
                    <button th:onclick="|location.href='@{/}'|" type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/auth/login}" th:method="post" id="contactForm"
                          name="contactForm" class="contactForm">
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><h3>아이디</h3>
                            </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                   placeholder="아이디를 입력해주세요" name="username" required>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label"><h3>비밀번호</h3>
                            </label>
                            <input type="password" class="form-control" id="exampleFormControlInput2"
                                   placeholder="비밀번호를 입력해주세요" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="checkbox" name="remember"> 아이디 저장
                            </div>
                            <div>
                                <label class="label">아이디 찾기 | 비밀번호 찾기</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="로그인" class="btn btn-primary">
                                    <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div>
                        <a th:href="@{/member/termsOfService}">
                            <input type="button" style="color: black" value="회원 가입" class="btn btn-light">
                            <div class="submitting"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>

    <!-- jQuery, Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script layout:fragment="js" th:src="@{/js/login/login.js}"></script>
</div>
</body>
</html>
