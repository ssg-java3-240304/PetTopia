<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>MyPage</title>
    <script>
        function showSection(sectionId) {
            // 모든 섹션을 숨기기
            document.getElementById('editProfileSection').style.display = 'none';
            document.getElementById('petProfileSection').style.display = 'none';
            document.getElementById('usageHistorySection').style.display = 'none';
            document.getElementById('petSitterSection').style.display = 'none';

            // 선택된 섹션만 보이기
            var section = document.getElementById(sectionId);
            section.style.display = 'block';

            // 선택된 섹션으로 스크롤 이동
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div layout:fragment="main" class="page-body">

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"

        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="../index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>MyPage <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">MyPage</h1>
                </div>
            </div>
        </div>

            </div>
            <div class="row justify-content-center">

                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="showSection('petProfileSection')">펫 프로필</button>
                            </div>
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="showSection('petSitterSection')">펫시터</button>
                            </div>
                        </div>

<!--                                </div>-->

                                    <label>주소:</label>
                                    <input type="text" class="form-control" name="address" th:value="${member.address}" required>
                                </div>
                                <div class="form-group">
                                    <label>연락처:</label>
                                    <input type="text" class="form-control" name="phone" th:value="${member.phone}" required>
                                </div>
                                <div class="form-group">
                                    <label>닉네임:</label>
                                    <input type="text" class="form-control" name="nickName" th:value="${member.nickName}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">수정하기</button>
                            </form>
                        </div>

                            <div>

                                <div class="form-group">
                                    <label for="birthday">생년월일:</label>
                                    <input type="date" class="form-control" id="birthday" placeholder="생년월일을 입력하세요">

                                <div class="form-group">
                                    <label for="ssn">주민등록번호 앞 7자리:</label>
                                    <input type="text" class="form-control" id="ssn" placeholder="주민등록번호 앞 7자리를 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label for="phone">연락처:</label>
                                    <input type="text" class="form-control" id="phone" placeholder="연락처를 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label for="smoking">흡연 여부:</label>
                                    <select class="form-control" id="smoking">
                                        <option>예</option>
                                        <option>아니오</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="address">거주지 주소:</label>
                                    <input type="text" class="form-control" id="address" placeholder="거주지 주소를 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label for="currentJob">현재 하는 일:</label>
                                    <input type="text" class="form-control" id="currentJob" placeholder="현재 하는 일을 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label for="petExperience">반려 경험 유무:</label>
                                    <select class="form-control" id="petExperience">

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="certification">자격증:</label>

                                </div>
                                <button type="submit" class="btn btn-primary">등록하기</button>

            </div>
        </div>

            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
