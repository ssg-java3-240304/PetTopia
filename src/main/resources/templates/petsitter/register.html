<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>홍보글 작성</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="/static/js/bootstrap-datepicker.ko.js"></script>

</head>
<body>
<main layout:fragment="main" class="page-body">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5"> <!--여기에 사용자가 등록한 사진을 넣으면 되겠다-->
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home <i
                            class="ion-ios-arrow-forward"></i></a></span>
                        <span>펫시터
							<i class="ion-ios-arrow-forward"></i>
						</span>
                    </p>
                    <h1 class="mb-0 bread">펫시터 서비스 등록</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style="align-content: center">
        <h1>여기는 홍보글 작성 form 입니다</h1>
        <div style="margin: 50px">
            <div style="display: flex">
                <div style="padding: 30px;">
                    여기는 펫시터의 정보를 나오게 합니다
                </div>
                <div>

                <div style="border: #0b0b0b 1px solid; margin: 10px;" class="align-content-end">
                    <div class="bo_w_tit write_div" >
                        <div>
                            <p>서비스 가능한 날짜를 선택해주세요</p>

                        </div>
                        <div>
                                <!--여기에 날짜 선택 창을 넣는다-->

                            <div class="container">
                                <input type="text" class="form-control date" placeholder="서비스 가능 날짜를 선택해주세요">
                            </div>



                        </div>

                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script > $('.date').datepicker({
        multidate: true,
        format: 'yyyy-mm-dd',
        title:"",
        language: 'de-ko',
        orientation:'auto'

    });</script>
</main>

</body>
</html>
