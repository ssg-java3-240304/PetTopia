# profile관리
spring:
  application:
    name: pettopia

  profiles:
    default: test
#    active: prod
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: info
    com.sh: debug

  # 공통 jpa 설정
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: none

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  # NCP 클라우드 설정
cloud:
  aws:
    credentials:
      access-key: ${NCP_ACCESS_KEY}
      secret-key: ${NCP_SECRET_KEY}


application:
  bucket:
    name: pettopia-bucket
