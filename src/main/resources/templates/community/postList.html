                        <!-- Í≤ÄÏÉâ Î≤ÑÌäº -->

                    <!-- Í≥µÏßÄÏÇ¨Ìï≠ -->

                        üì¢ <a href="#">Ìé´Ìä∏ÎùºÏäà 8Ïõî ÌõÑÍ∏∞ Ïñ¥ÏõåÎìú ÎãπÏ≤®Ïûê Î∞úÌëú!!!</a>
                    </div>

                            <thead class="thead-light">
                            <tr>
                                <th>No.</th>

                                <th>ÏûëÏÑ±Ïûê</th>

                            </tr>

                            <tbody id="postList" class="post-item">
                            <tr th:each="post, iterstat : ${posts}"
                                th:data-category="${post.category.toString().toUpperCase()}" class="post-item">
                                <!--/*
                                pageCriteria.page : ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Î≤àÌò∏
                                pageCriteria.itemsPerPage : ÌéòÏù¥ÏßÄ Îãπ Ìï≠Î™© Ïàò
                                pageCriteria.page - 1 : 0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎäî ÌòÑÏû¨ ÌéòÏù¥ÏßÄÏùò Ïù∏Îç±Ïä§Î•º Í≥ÑÏÇ∞Ìï®
                                pageCriteria.itemsPerPage ÏôÄ Í≥±Ìï¥ ÌòÑÏû¨ ÌéòÏù¥ÏßÄÏùò Ï≤´Î≤àÏß∏ Ìï≠Î™© Î≤àÌò∏Î•º Í≥ÑÏÇ∞Ìï®
                                 */-->
                                <td th:text="${(pageCriteria.page - 1) * pageCriteria.limit + iterstat.index + 1}"></td>

                    <!-- ÌéòÏù¥Ïßï Î∞î -->

                            <!--/* th:eachÏóêÎäî break Í∏∞Îä•Ïù¥ ÏóÜÎã§.*/-->
                            <th:block th:each="pageNo : *{#numbers.sequence(pagebarStart, pagebarEnd)}">

</div>
