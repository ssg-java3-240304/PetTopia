<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원가입</title>
    <style>
        .agreement-section {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .agreement-section h5 {
            font-weight: bold;
        }

        .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">

    <section class="ftco-section ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center mb-5">
                    <h2 class="heading-section">이용약관</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="signup-form">
                        <!-- 약관 동의 -->
                        <div class="agreement-section">
                            <h5>네이버 이용약관 동의(필수)</h5>
                            <textarea class="form-control" rows="3" readonly>네이버 이용약관 내용</textarea>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="agree-terms">
                                <label class="form-check-label" for="agree-terms">
                                    동의합니다
                                </label>
                            </div>
                        </div>
                        <div class="agreement-section">
                            <h5>개인정보 수집 및 이용에 대한 안내(필수)</h5>
                            <textarea class="form-control" rows="3" readonly>개인정보 수집 및 이용에 대한 안내 내용</textarea>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="agree-privacy">
                                <label class="form-check-label" for="agree-privacy">
                                    동의합니다
                                </label>
                            </div>
                        </div>
                        <div class="agreement-section">
                            <h5>위치정보 이용약관 동의(선택)</h5>
                            <textarea class="form-control" rows="3" readonly>위치정보 이용약관 내용</textarea>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="agree-location">
                                <label class="form-check-label" for="agree-location">
                                    동의합니다
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-around">
<!--                            <div class="p-2 flex-fill">-->
                                <button type="button" th:onclick="|location.href='@{/member/login}'|" class="btn btn-secondary p-2 flex-fill">취소</button> <!-- button 타입에서는 onclick으로 링크를 걸어줘야 함 & type = button으로 해야 onclick으로 걸어둔 링크로 이동할 수 있음-->
<!--                            </div>-->
<!--                            <div class="p-2 flex-fill">-->
                                <button type="button" th:onclick="|location.href='@{/member/signup2}'|" class="btn btn-success p-2 flex-fill">다음</button>
<!--                            </div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
        event.preventDefault();
        if (!document.getElementById('agree-terms').checked) {
            alert('이용약관에 동의해야 합니다.');
            return;
        }
        if (!document.getElementById('agree-privacy').checked) {
            alert('개인정보처리방침에 동의해야 합니다.');
            return;
        }
        alert('회원가입이 완료되었습니다.');
    });
</script>
</body>
</html>
