<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>홍보글 작성</title>
    <link rel="stylesheet" href="https://cdn.mobiscroll.com/4.10.4/css/mobiscroll.min.css">
    <script src="https://cdn.mobiscroll.com/4.10.4/js/mobiscroll.jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- datepicker 는 jquery 1.7.1 이상 bootstrap 2.0.4 이상 버전이 필요함 -->
    <!-- jQuery가 먼저 로드 된 후 datepicker가 로드 되어야함.-->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/css/datepicker/bootstrap-datepicker.css">


    <script src="/css/datepicker/bootstrap-datepicker.js"></script>

    <!--한국어  달력 쓰려면 추가 로드-->
    <script src="/css/datepicker/bootstrap-datepicker.ko.min.js" charset="UTF-8"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <style>
        textarea {
            width: 100%;
            height: 7em;
            border: 1px solid black;
            resize: none;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .slider-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        #showImage {
            width: 300px; /* Set the width of the container */
            height: 200px; /* Set the height of the container */
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
<body>
<main layout:fragment="main" class="page-body">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5"> <!--여기에 사용자가 등록한 사진을 넣으면 되겠다-->
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home <i
                            class="ion-ios-arrow-forward"></i></a></span>
                        <span>펫시터
							<i class="ion-ios-arrow-forward"></i>
						</span>
                    </p>
                    <h1 class="mb-0 bread">돌봐주세요 등록</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <form th:action="@{/petsitter/registerpost}" method="post" th:object="${dto}" enctype="multipart/form-data"
              class="container">
            <div style="margin: 50px">
                <div>
                    <div style="padding: 30px;">
                        <div>
                            <h4>이미지 미리보기</h4>
                            <div class="slider-container">
                                <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
                                <div id="showImage"></div>
                                <div class="next" onclick="moveSlide(1)">&#10095;</div>
                            </div>
                            <input type="file" onchange="loadFile(this)" name="files" multiple>
                        </div>
                        <div class="gallery-container">

                                <div class="image-slider">
                                    <button id="leftBtn">&lt;</button>
                                    <div class="image-container">
                                        <img th:each="images,stat: ${dto.PostImagesList}"
                                             th:if="${not #strings.isEmpty(images)}" th:src=" ${images}"
                                             onclick="remove_confirm(src)"
                                             style="width: 400px; height: 350px; margin: 10px;">
                                        <img th:each="images,stat: ${dto.PostImagesList}"
                                             th:if="${ #strings.isEmpty(images)}"
                                             th:src="@{/images/petsitter/nothingImg.jpg}">
                                    </div>
                                    <button id="rightBtn">&gt;</button>
                                </div>

                            <div class="arrow" id="next1">&#9654;</div>
                        </div>
                        <div>
                            <div class="form-group">
                                <p>한 줄 소개</p>
                                <label for="oneLineIntroduce">
                                    <input type="text" name="oneLineIntroduce" id="oneLineIntroduce"
                                           th:value="${dto.oneLineIntroduce}" style="flex: 1">
                                </label>
                            </div>
                            <div class="form-group">
                                <h3>소개</h3>
                                <div class="input-group">
                                    <label for="mainIntroduce">
                                    </label>
                                    <textarea name="mainIntroduce" id="mainIntroduce" th:field="*{mainIntroduce}"
                                              placeholder="소개글을 입력해주세요" style="flex: 1"></textarea>
                                </div>
                            </div>
                            <div class="container">
                                <div style="border: 1px solid black">
                                    [[${petService}]]
                                    [[${petSize}]]
                                    [[${petService.contains('youngerPetWalk')}]]
                                    [[${dto.availableServices eq
                                    T(com.sh.pettopia.choipetsitter.entity.AvailableService).everydayWalk}]]
                                    [[${dto}]]
                                    <div>
                                        <label for="everydayWalk">
                                            <img th:src="@{/images/availableService/everydaywalk.PNG}"
                                                 alt="everydayWalk">
                                            <input type="checkbox" name="availableServices" id="everydayWalk"
                                                   value="everydayWalk"
                                                   th:checked="${petService.contains('everydayWalk')}">
                                            <!--                                                   th:checked="${#sets.contains(dto.availableServices, T(com.sh.pettopia.choipetsitter.entity.AvailableService).everydayWalk)}">-->
                                            <!--                                                   th:checked="${dto.availableServices eq T(com.sh.pettopia.choipetsitter.entity.AvailableService).everydayWalk}">-->

                                        </label>
                                        <label for="oldPetWalk">
                                            <img th:src="@{/images/availableService/oldpetwalk.PNG}" alt="노견산책">
                                            <input type="checkbox" name="availableServices" id="oldPetWalk"
                                                   value="olderPetWalk"
                                                   th:checked="${petService.contains('olderPetWalk')}">

                                        </label>
                                        <label for="youngerPetWalk">
                                            <img th:src="@{/images/availableService/youngerpetwalk.PNG}" alt="어린견산책">
                                            <input type="checkbox" name="availableServices" id="youngerPetWalk"
                                                   value="youngerPetWalk"
                                                   th:checked="${petService.contains('youngerPetWalk')}">

                                        </label>
                                    </div>
                                    <div class="">
                                        <label for="play">
                                            <img th:src="@{/images/availableService/play.PNG}" alt="실내놀이">
                                            <input type="checkbox" name="availableServices" id="play" alt=""
                                                   value="play"
                                                   th:checked="${petService.contains('play')}">
                                        </label>
                                        <label for="firstAid">
                                            <img th:src="@{/images/availableService/firstaid.PNG}" alt="응급처치">
                                            <input type="checkbox" name="availableServices" id="firstAid"
                                                   value="firstAid"
                                                   th:checked="${petService.contains('firstAid')}">
                                        </label>
                                        <label for="pickup">
                                            <img th:src="@{/images/availableService/pickup.PNG}" alt="도보픽업">
                                            <input type="checkbox" name="availableServices" id="pickup"
                                                   value="walkPickup"
                                                   th:checked="${petService.contains('walkPickup')}">
                                        </label>
                                    </div>
                                    <div class="">
                                        <label for="brush">
                                            <img th:src="@{/images/availableService/brush.PNG}" alt="모발관리">
                                            <input type="checkbox" name="availableServices" id="brush" value="brush"
                                                   th:checked="${petService.contains('brush')}">
                                        </label>
                                        <label for="medicine">
                                            <img th:src="@{/images/availableService/medicine.PNG}" alt="약먹이기">
                                            <input type="checkbox" name="availableServices" id="medicine"
                                                   value="medicine"
                                                   th:checked="${petService.contains('medicine')}">
                                        </label>
                                        <label for="longReservation">
                                            <img th:src="@{/images/availableService/longreservation.PNG}" alt="장기예약">
                                            <input type="checkbox" name="availableServices" id="longReservation"
                                                   value="longReservation"
                                                   th:checked="${petService.contains('longReservation')}">
                                        </label>
                                    </div>

                                </div>
                                <div class="" style="border: 1px solid black; display: block;" id="availablePetSize">
                                    <label for="smallPet">
                                        <img th:src="@{/images/availablePetSize/smallpet.PNG}" alt="" class="petSize">
                                        <input type="checkbox" name="availablePetSizes" id="smallPet" value="smallPet"
                                               th:checked="${petSize.contains('smallPet')}">

                                    </label>
                                    <label for="middlePet">
                                        <img th:src="@{/images/availablePetSize/middlepet.PNG}" alt="" class="petSize">
                                        <input type="checkbox" name="availablePetSizes" id="middlePet" value="middlePet"
                                               th:checked="${petSize.contains('middlePet')}">
                                    </label>
                                    <label for="largePet">
                                        <img th:src="@{/images/availablePetSize/largepet.PNG}" alt="" class="petSize">
                                        <input type="checkbox" name="availablePetSizes" id="largePet" value="largePet"
                                               th:checked="${petSize.contains('largePet')}">

                                    </label>
                                </div>
                            </div>

                            <div style="border: #0b0b0b 1px solid; margin: 10px;" class="align-content-end">
                                <div class="bo_w_tit write_div">
                                    <div>
                                        <p>돌봄 불가능한 날짜를 선택해주세요</p>

                                    </div>
                                    <div>
                                        <!--여기에 날짜 선택 창을 넣는다-->

                                        <div class="container">

                                            <div class="bo_w_tit write_div">

                                                <label for="impossibleDays">

                                                    <input type="text" id="impossibleDays" class="form-control"
                                                           name="impossibleDays"
                                                           th:value="${dto.impossibleDays}">

                                                </label>
                                            </div>


                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">제출</button>
            </div>
        </form>
    </div>
    <script>
        function remove_confirm(src) {
            var header = $("meta[name='_csrf_header']").attr('content');
            var token = $("meta[name='_csrf']").attr('content');
            console.log("src : " + src);
            const parts = src.split('/');
            const fileNameWithExtension = parts[parts.length - 1];

            console.log(fileNameWithExtension);

            if (confirm("사진을 제거 하시겠습니까??")) {

                $.ajax({

                    url: '[[@{/petsitter/removePostImage}]]',
                    method: 'post',
                    // contentType: false, // false = content-type 헤더가 multipart/form-data로 전송하게 함
                    processData: true, // false = formData를 string으로 변환하지 않음
                    data: {
                        fileNameWithExtension: fileNameWithExtension
                    },
                    success(responseText) {
                        alert("이미지가 정상제거 되었습니다");
                        console.log("responseText : " + responseText);
                        location.reload(); // 바로 새로고침
                    }
                })

            }

        }
    </script>
    <script>
        const impossibleDays = document.getElementById('impossibleDays');
        var dates = [[${dto.impossibleDays}]];
        flatpickr(impossibleDays, {
            dateFormat: "Y-m-d", // 날짜 및 시간 형식 설정 (예: 2023-09-12 15:30)
            // enableTime: true,        // 시간 선택 활성화
            // time_24hr: true,         // 24시간 형식 사용
            minDate: 'today',        // 오늘 이전 날짜 선택 비활성화
            maxDate: new Date().fp_incr(92), // 초대 출력 3개월
            // defaultDate: 'today',    // 초기 날짜 설정 (현재 날짜와 시간)
            disable: dates, // 특정 날짜 비활성화
            mode: "multiple",
            locale: 'ko',            // 한국어로 지역화
            inline: true,
            onOpen: function (selectedDates, dateStr, instance) {
                // 위젯이 열릴 때 실행할 코드
            },
            onClose: function (selectedDates, dateStr, instance) {
                // 위젯이 닫힐 때 실행할 코드
            },
            onChange: function (selectedDates, dateStr, instance) {
                // 날짜가 변경될 때 실행할 코드
            },
            disableMobile: true,      // 모바일 기기에서 위젯 비활성화
            // altInput: true,           // 추가 입력란 활성화
            // altFormat: 'F j, Y H:i', // 추가 입력란의 날짜 및 시간 형식
        });

        // 특정일 선택막기
    </script>
    <script>
        let currentIndex = 0;
        const images = [];

        function loadFile(input) {
            const files = input.files;
            const showImageDiv = document.getElementById('showImage');

            if (showImageDiv.querySelector('img')) {
                showImageDiv.innerHTML = ''; // Clear existing images
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const newImage = document.createElement("img");
                newImage.src = URL.createObjectURL(file);
                newImage.style.transform = `translateX(${currentIndex * -100}%)`;
                images.push(newImage);
                showImageDiv.append(newImage);
            }
        }

        function moveSlide(step) {
            const showImageDiv = document.getElementById('showImage');
            currentIndex = (currentIndex + step + images.length) % images.length;
            images.forEach((img, index) => {
                img.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
            });
        }

    </script>
    <script>
        let position = 0;
        const container = document.querySelector('.image-container');
        const totalImages = container.children.length;

        document.getElementById('leftBtn').addEventListener('click', function() {
            if (position > 0) {
                position -= 1;
                container.style.transform = `translateX(-${position * 100}%)`;
            }
        });

        document.getElementById('rightBtn').addEventListener('click', function() {
            if (position < totalImages - 1) {
                position += 1;
                container.style.transform = `translateX(-${position * 100}%)`;
            }
        });
    </script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
</main>

</body>
</html>
