<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Ïª§ÎÆ§ÎãàÌã∞</title>
    <style>
        .hero-wrap {
            position: relative;
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .breadcrumbs, .bread {
            color: white;
        }

        .post-container {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            margin-left: 0;
            margin-right: 0;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .post-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .post-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .post-body {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }

        .post-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 2px solid #e0e0e0;
            padding-top: 15px;
        }

        .post-footer button {
            margin-left: 10px;
        }

        .btn-custom {
            background-color: #00bd56;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #009e46;
            color: white;
        }

        .comment-list .comment {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .comment-list .vcard img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .comment-reply {
            margin-left: 50px;
            margin-top: 10px;
        }

        .comment-reply .form-group {
            margin-bottom: 10px;
        }

        textarea.form-control {
            resize: none;
            overflow: hidden;
            min-height: 40px;
        }

        textarea.form-control:focus {
            height: auto;
        }

        .comment-list li .comment-body {
            float: left;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
        }

        .post-comment-headers {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-comment {
            font-size: 12px;
            padding: 3px 7px;
        }

        .post-headers {
            gap: 8px;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="../index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Community<i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">Ïª§ÎÆ§ÎãàÌã∞</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section ftco-degree-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 ftco-animate">
                    <div class="post-container">
                        <div class="post-header">
                            <div>
                                <div class="post-title" th:text="${post.title}"></div>
                                <div class="post-meta post-headers" style="display: flex">
                                    <h6 th:text="${post.category}"></h6>
                                    <h6>|</h6>
                                    <h6 th:text="'ÏûëÏÑ±Ïûê :' + ${post.nickName} "></h6>
                                    <h6>|</h6>
                                    <h6>ÏûëÏÑ±Ïùº: [[${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm') }]]</h6>
                                </div>
                            </div>
                        </div>

                        <div class="post-body">
                            <span>[[${post.content}]]</span>
                        </div>

                        <div class="post-footer">
                            <div th:if="${#authentication.principal.member.id == post.memberId}">
                                <button type="button" class="btn btn-custom"
                                        th:onclick="|location.href = '@{/community/updatePost(postId=${post.postId})}'|">
                                    ÏàòÏ†ï
                                </button>
                            </div>
                            <div th:if="${#authentication.principal.member.id == post.memberId}">
                                <button id="deleteButton" class="btn btn-danger" type="button">ÏÇ≠Ï†ú</button>
                            </div>
                            <button type="button" class="btn btn-secondary"
                                    th:onclick="|location.href = '@{/community/postList}'|">Î™©Î°ùÏúºÎ°ú
                            </button>
                        </div>
                    </div>
                    <form name="deletePostFrm" th:action="@{/community/deletePost}" method="post">
                        <input type="hidden" name="postId" th:value="${post.postId}">
                    </form>

                    <div class="pt-5 mt-5">
                        <h3>ÎåìÍ∏Ä</h3>

                        <ul class="comment-list" th:if="${#lists.isEmpty(comments)}">
                            <li class="comment">üê∂Ï≤´Î≤àÏß∏ ÎåìÍ∏ÄÏùÑ Îã¨ÏïÑÏ£ºÏÑ∏Ïöî!üê∂</li>
                        </ul>

                        <form class="input-group mb-3 commentForm" id="comment-regist" method="post"
                              th:action="@{/community/postDetail}">
                            <input type="hidden" name="postId" id="commentPostId" th:value="${post.postId}">
                            <textarea class="form-control" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!" id="comment"
                                      aria-label="Recipient's username"
                                      aria-describedby="button-addon2" name="content" required></textarea>
                            <button class="btn btn-custom" type="submit" id="button-addon2">Îì±Î°ù</button>
                        </form>


                        <ul class="comment-list" th:unless="${#lists.isEmpty(comments)}">
                            <li class="comment" th:each="comment : ${comments}">
                                <div class="comment-body">
                                    <div class="post-comment-headers">
                                        <span th:text="${comment.nickName}"></span>
                                        <span>|</span>
                                        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                    <div th:text="${comment.content}"></div>
                                    <div th:if="${#authentication.principal.member.id == comment.memberId}">
                                        <form name="deleteCommentForm"
                                              th:action="@{/community/comments/deleteComment}" method="post">
                                            <input type="hidden" name="commentId" th:value="${comment.id}">
                                            <input type="hidden" name="postId" th:value="${post.postId}">
                                            <button class="btn btn-danger btn-sm delete-comment" id="deleteComment"
                                                    type="submit" onclick="deleteCom()">ÏÇ≠Ï†ú
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script>
        document.getElementById('comment-regist').addEventListener('submit', function (event) {
            event.preventDefault(); // ÌèºÏùò Í∏∞Î≥∏ Ï†úÏ∂ú ÎèôÏûëÏùÑ ÎßâÏäµÎãàÎã§.

            const content = document.getElementById('comment').value;
            const postId = document.getElementById('commentPostId').value;

            $.ajax({
                url: '/community/postDetail',
                method: 'POST',
                data: {
                    postId: postId,
                    content: content
                },
                success: function (response) {
                    alert('ÎåìÍ∏Ä Îì±Î°ù ÏôÑÎ£å!');

                    // ÎåìÍ∏Ä Îì±Î°ù ÌõÑ ÏÑ±Í≥µ ÏùëÎãµÏùÑ Î∞õÏúºÎ©¥, ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏Ïóê ÏÉàÎ°úÏö¥ ÎåìÍ∏ÄÏùÑ Ï∂îÍ∞ÄÌï©ÎãàÎã§.
                    const commentList = document.querySelector('.comment-list');

                    // ÏÉàÎ°úÏö¥ ÎåìÍ∏Ä ÏöîÏÜåÎ•º ÏÉùÏÑ±Ìï©ÎãàÎã§.
                    const newComment = document.createElement('li');

                    // ÏÉàÎ°úÏö¥ ÎåìÍ∏Ä ÏöîÏÜåÏóê comment ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞ÄÌï©ÎãàÎã§
                    newComment.classList.add('comment');

                    // ÏÉàÎ°úÏö¥ ÎåìÍ∏ÄÏùò HTML ÎÇ¥Ïö©ÏùÑ ÏÑ§Ï†ï
                    newComment.innerHTML = `
                        <div class="comment-body">
                            <div class="post-comment-headers">
                                <span>${response.nickName}</span>
                                <span>|</span>
                                <span>${new Date(response.createdAt)
                        .toLocaleString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        })}
                                </span>
                            </div>
                            <div>${response.content}</div>
                            <div>
                                <form class="delete-comment-form" method="post" action="/community/comments/deleteComment">
                                    <input type="hidden" name="commentId" value="${response.id}">
                                    <input type="hidden" name="postId" value="${response.postId}">
                                    <button class="btn btn-danger btn-sm delete-comment" id = "deleteComment" type="button">ÏÇ≠Ï†ú</button>
                                </form>
                            </div>
                        </div>
                    `;

                    // ÏÉàÎ°úÏö¥ ÎåìÍ∏Ä ÏöîÏÜåÎ•º ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏Ïóê Ï∂îÍ∞ÄÌï©ÎãàÎã§.
                    commentList.appendChild(newComment);


                    // ÏûÖÎ†• ÌïÑÎìúÎ•º Ï¥àÍ∏∞ÌôîÌï©ÎãàÎã§.
                    document.getElementById('comment').value = '';
                },
                error: function () {
                    console.log('ÎåìÍ∏Ä Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            });
        });

        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() === 'textarea') {
                event.target.style.height = 'auto';
                event.target.style.height = (event.target.scrollHeight) + 'px';
            }
        }, false);

        // Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú Î≤ÑÌäº Ìï∏Îì§ÎßÅ ÌïòÎäî ÏΩîÎìúÏûÖÎãàÎã§.
        document.getElementById('deleteButton').addEventListener('click', deletePost);

        function deletePost() {
            console.log('deletePost Ìï®Ïàò Ìò∏Ï∂ú');
            confirm('Ï†ïÎßê Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?') && document.deletePostFrm.submit();
        }

        // // ÎåìÍ∏Ä ÏÇ≠Ï†ú Î≤ÑÌäº Ìï∏Îì§ÎßÅ ÌïòÎäî ÏΩîÎìúÏûÖÎãàÎã§.
        function deleteCom() {
            console.log('deleteComment Ìï®Ïàò Ìò∏Ï∂ú');
            if (confirm('ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                document.deleteCommentForm.submit();
                alert('‚ú®ÎåìÍ∏Ä ÏÇ≠Ï†ú ÏôÑÎ£å‚ú®');
            } else {
                console.log('ÎåìÍ∏Ä ÏÇ≠Ï†ú ÏïàÎêò„Öú„Öú„Ö°„Öú„Öú')
            }
        }

        const message = '[[${message}]]';
        message && alert(message);
    </script>
</div>
</body>
</html>
