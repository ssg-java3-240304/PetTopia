        }

            border-color: #a3cdb1;
        }

        .alert-info a {
            color: #004e23;
        }

        .badge {
            color: white;
        }

        .badge-category-share {
            background-color: #71afff;
        }

        .badge-category-friends {
            background-color: #46ad58;
        }

        .badge-category-free {

        }

        .badge-category-notice {

        .postTitle {

    </style>
</head>
<body>

    <script>
        function filterPosts(category) {
            var posts = document.getElementsByClassName('post-item');
            for (var i = 0; i < posts.length; i++) {

                    posts[i].style.display = 'flex';
                } else {
                    if (posts[i].getAttribute('data-category') === category) {
                        posts[i].style.display = 'flex';
                    } else {
                        posts[i].style.display = 'none';
                    }
                }
            }
        }

        // Java ÏΩîÎìúÏóêÏÑú addFlashAttributeÎ°ú Îã¥ÏùÄ messageÎ•º alertÎ•º Ìï¥Ï£ºÍ∏∞ ÏúÑÌïú ÏΩîÎìúÏûÖÎãàÎã§.

    </script>
</div>

</html>
