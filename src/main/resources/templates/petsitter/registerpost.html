    <style>

        p {
            font-size: 14px;
            letter-spacing: -0.2px;
            line-height: 20px;
            color: #393C47;
            margin-top: 38px

        }

        /*    이미지 파일 css*/
        .image-slider {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .images {
            width: 100%; /* Adjust based on how many images you want visible at once */
            height: 200px;
        }

        #sliderNext, #sliderPrev {
            position: absolute;
            top: 50%;
            transform: translateY(-70%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /*    등록하려는 파일 미리보기*/
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            width: 300px;
            height: 250px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
        }

        .gallery img {
            width: 300px;
            height: 250px;
            object-fit: cover;
        }

        .arrow {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
            margin: 0 10px;
        }

        #fileInput {
            margin-top: 20px;
        }

    /*    라이센트 등록 이미지 미리보기*/

            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .License-gallery {
            display: flex;
            width: 300px;
            height: 250px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
        }

        .License-gallery img {
            width: 300px;
            height: 250px;
            object-fit: cover;
        }

        .License-arrow {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
            margin: 0 10px;
        }

        #License-fileInput {
            margin-top: 20px;
        }
    </style>

    <script>
        <!--        내가 올리려고 하는 라이센트 이미지 미리보기 슬라이드-->
        const fileInput = document.getElementById('License-fileInput');
        const gallery = document.getElementById('License-gallery');
        let currentIndex = 0;
        let imageElements = [];

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            gallery.innerHTML = '';  // 갤러리 초기화
            imageElements = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    gallery.appendChild(img);
                    imageElements.push(img);

                    // 처음 이미지만 표시
                    if (imageElements.length > 1) {
                        img.style.display = 'none';
                    }
                };

                reader.readAsDataURL(file);
            }

            currentIndex = 0; // 인덱스 초기화
        });

        document.getElementById('License-next').addEventListener('click', () => {
            if (currentIndex < imageElements.length - 1) {
                imageElements[currentIndex].style.display = 'none';
                currentIndex++;
                imageElements[currentIndex].style.display = 'block';
            }
        });

        document.getElementById('License-prev').addEventListener('click', () => {
            if (currentIndex > 0) {
                imageElements[currentIndex].style.display = 'none';
                currentIndex--;
                imageElements[currentIndex].style.display = 'block';
            }
        });
    </script>

    <script>
        <!--        내가 등록한 이미지 슬라이드 -->
        document.addEventListener('DOMContentLoaded', function (e) {
            e.preventDefault();
            const slides = document.querySelector('.slides');
            const images = slides.querySelectorAll('img');
            let currentIndex = 0;

            // Only apply sliding if there are more than 3 images
            if (images.length > 3) {
                const totalImages = images.length;
                const slideWidth = images[0].clientWidth;

                // Event listener for the 'Next' button
                document.querySelector('.next').addEventListener('click', function () {
                    currentIndex = (currentIndex + 1) % totalImages;
                    slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                });

                // Event listener for the 'Prev' button
                document.querySelector('.prev').addEventListener('click', function () {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                    slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                });
            } else {
                document.querySelector('.prev').style.display = 'none';
                document.querySelector('.next').style.display = 'none';
            }
        });
    </script>
