<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<head>
    <title>게시글 등록</title>
    <link href="/css/community/registPost.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="main" class="page-body">
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="../index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Community<i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">커뮤니티</h1>
                </div>
            </div>
        </div>
    </section>

    <form th:action = "@{/community/registPost}" method="post" style="margin-bottom: 10px" onsubmit="return isValid()">
        <table>
            <tr>
                <td><h3>커뮤니티 글쓰기</h3></td>
            </tr>
            <tr>
                <td><label for = "category">Category</label></td>
            </tr>

            <!--/* 게시물 카테고리 */-->
            <tr>
                <td>
                    <select name="category" id="category" onchange="filterPosts(this.value)">
                        <option value="FREE" selected>자유</option>
                        <option value="SHARE">나눔</option>
                        <option value="FRIENDS">강아지 친구 찾기</option>
                    </select>
                </td>
            </tr>

            <!--/* 게시물 제목 */-->
            <tr>
                <td><label for = "title">제목</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="제목을 입력하세요" id = "title" name="title">
                </td>
            </tr>

            <!--/* 게시물 내용 */-->
            <tr>
                <td><label for = "content">내용</label></td>
            </tr>
            <tr>
                <td>
                    <textarea type="text" placeholder="내용을 입력하세요" id = "content" name="content"></textarea>
                </td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary"> ✏️게시글 등록✏️ </button></td>
            </tr>
        </table>
    </form>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script layout:fragment="js" th:src="@{/js/community/registPost.js}"></script>

</body>
</html>
