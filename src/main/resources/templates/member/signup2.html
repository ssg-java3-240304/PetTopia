<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원가입</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!-- Daum 우편번호 서비스 -->
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn-full {
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="main" class="page-body">

    <section class="ftco-section ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">회원가입</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <form id="signup-form">
                            <!-- 회원가입 폼 -->
                            <h3>회원가입</h3>
                            <div class="form-group">
                                <label for="profile-pic">프로필 사진</label>
                                <input type="file" class="form-control-file" id="profile-pic">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">이름 *</label>
                                    <input type="text" class="form-control" id="name" placeholder="이름 입력" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="username">아이디 *</label>
                                    <input type="text" class="form-control" id="username" placeholder="아이디 입력" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">비밀번호 *</label>
                                    <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirm-password">비밀번호 확인 *</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">이메일 *</label>
                                    <input type="email" class="form-control" id="email" placeholder="이메일 입력" required>
                                    <button type="button" class="btn btn-secondary mt-2" onclick="checkEmail()">이메일 중복확인</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender">성별 *</label>
                                    <select class="form-control" id="gender" required>
                                        <option value="">성별 선택</option>
                                        <option value="male">남성</option>
                                        <option value="female">여성</option>
                                        <option value="other">기타</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone">핸드폰 번호 *</label>
                                    <input type="text" class="form-control" id="phone" placeholder="핸드폰 번호 입력" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="dob">생년월일 *</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">주소 *</label>
                                <input type="text" class="form-control" id="address" placeholder="주소 입력" required>
                                <button type="button" class="btn btn-primary mt-2" onclick="searchAddress()">주소 검색</button>
                            </div>
                            <div id="address-result" class="mt-2"></div>

                            <div class="btn-container">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function checkEmail() {
        // 이메일 중복 확인 로직을 여기에 추가하세요.
        alert('이메일 중복 확인 기능을 구현하세요.');
    }

    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 검색된 주소 정보를 해당 필드에 넣습니다.
                document.getElementById('address').value = data.address;
            }
        }).open();
    }

    document.getElementById('signup-form').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('회원가입이 완료되었습니다.');
    });
</script>
</body>
</html>
