<!DOCTYPE html>
<html layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>펫시터 찾기 예약 페이지</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }

        .page-body {
            width: 70%;
            margin: 40px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #7cb342;
            outline: none;
        }

        .submit-btn {
            background-color: #7cb342;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #689f38;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .left-column,
        .right-column {
            width: 48%;
            min-width: 300px;
        }

        /* 동그란 이미지 */
        .rounded-circle {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
            border-radius: 50%;
            border: 4px solid #e9e9e9;
        }

        /* 헤더 이미지 스타일 */
        .hero-wrap {
            height: 300px;
            border-radius: 8px;
            background-size: cover;
            background-position: center center;
        }

        /* 라디오 버튼 그룹 스타일링 */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
             /* 헤더 스타일 명시 */
         .navbar {
             background-color: #ffffff !important; /* 흰색 배경 */
             padding: 10px 20px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 헤더 그림자 */
         }

        .navbar .nav-link, .navbar-brand {
            color: #000000 !important; /* 검정색 텍스트 */
            font-weight: bold;
        }

    </style>

</head>
<body>
<div class="page-body" layout:fragment="main">
    <section class="hero-wrap" data-stellar-background-ratio="0.5"
             style="background-image: url('/images/KakaoTalk_20240527_201110282.jpg');"></section>

    <h2 class="text-center my-4">펫시터 예약 등록</h2>

    <form method="post" name="careRegistration">
        <div class="form-container">
            <div class="left-column">
                <div class="form-group">
                    <label>펫 선택:</label>
                    <select id="petSelect" name="petId" class="form-select">
                        <option disabled selected value="">돌보실 펫을 선택해 주세요.</option>
                        <option th:each="pet : ${pets}" th:text="${pet.name}" th:value="${pet.petId}" data-file ="${pet.profile}" ></option>
                    </select>
                </div>


                <input type="text" name="profile" id="profile" style="display: none">



                <script>
                    document.getElementById('petSelect').addEventListener('change', function () {
                        var petId = this.value;
                        console.log("선택된 펫 ID : ", petId);
                        $.ajax({
                            url: '[[@{/petsitterfinder/request-pet-info}]]',
                            method: 'get',
                            dataType: 'json',
                            data: {petId: petId},
                            success(data) {
                                $('#profileImage').attr('src', data.profile);
                                $('#petName').val(data.name);
                                $('#petAge').val(data.age);
                                $('#petGender').val(data.petGender);
                                $('#petBirth').val(data.birth);
                                $('#petSociability').val(data.socialization);
                                $('#petSize').val(data.size);
                                $('#petVaccinationType').val(data.vaccinationType);
                                $('#petParasitePrevention').val(data.parasitePrevention);
                                $('#petBreed').val(data.breed);
                                $('#isMissing').val(data.status);
                                $('#isNeutered').val(data.neutered);
                                $('#profile').val(data.profile)
                            }
                        });
                    });
                </script>
                <div class="form-group text-center">
                    <img id="profileImage" alt="profileImage" name="profileImage" src="" class="rounded-circle"
                    onerror="this.onerror=null;this.src='/images/sample/cutyBoy.png';">
                </div>

                <div class="form-group">
                    <label for="petName">이름:</label>
                    <input id="petName" name="petName" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petGender">성별:</label>
                    <input id="petGender" name="petGender" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petBreed">견종:</label>
                    <input id="petBreed" name="petBreed" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petBirth">출생일:</label>
                    <input id="petBirth" name="petBirth" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petSize">사이즈:</label>
                    <input id="petSize" name="petSize" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petSociability">사회성:</label>
                    <input id="petSociability" name="petSociability" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petVaccinationType">예방접종:</label>
                    <input id="petVaccinationType" name="petVaccinationType" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="petParasitePrevention">기생충 예방:</label>
                    <input id="petParasitePrevention" name="petParasitePrevention" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="isMissing">실종 여부:</label>
                    <input id="isMissing" name="isMissing" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="isNeutered">중성화 여부:</label>
                    <input id="isNeutered" name="isNeutered" type="text" class="form-control">
                </div>

            </div>

            <div class="right-column">
                <div class="form-group">
                    <label for="startDate">시작 날짜:</label>
                    <input id="startDate" name="startDate" type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="endDate">종료 날짜:</label>
                    <input id="endDate" name="endDate" type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">주소 입력(*동까지만 입력해주세요*): </label>
                    <input id="address" name="address" placeholder="주소를 입력하세요" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>돌봄유형:</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input id="visitCare" name="requestService" class="form-check-input" onclick="toggleRadio(this)" type="checkbox"
                                   value="방문돌봄">
                            <label class="form-check-label" for="visitCare">방문돌봄</label>
                        </div>
                        <div class="form-check">
                            <input id="walkCare" name="requestService" class="form-check-input" onclick="toggleRadio(this)" type="checkbox"
                                   value="산책돌봄">
                            <label class="form-check-label" for="walkCare">산책</label>
                        </div>
                        <div class="form-check">
                            <input id="leavingCare" name="requestService" class="form-check-input" onclick="toggleRadio(this)" type="checkbox"
                                   value="맡김돌봄">
                            <label class="form-check-label" for="leavingCare">맡김돌봄</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="submit-btn" type="submit">예약 등록하기</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
